<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f0f0f0;}
  .calculator {background:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1); padding:20px; width:300px;}
  #display {width:100%; height:40px; font-size:1.5em; text-align:right; margin-bottom:10px; padding:5px;}
  .buttons {display:grid; grid-template-columns:repeat(4,1fr); gap:10px;}
  button {padding:10px; font-size:1.2em; border:none; border-radius:4px; background:#e0e0e0; cursor:pointer;}
  button:hover {background:#d0d0d0;}
  .operator {background:#f0a030; color:#fff;}
  .operator:hover {background:#e09020;}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button><button class="operator" onclick="setOp('+')">+</button>
    <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button><button class="operator" onclick="setOp('-')">-</button>
    <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button><button class="operator" onclick="setOp('*')">×</button>
    <button onclick="add('0')">0</button><button onclick="add('.')">.</button><button class="operator" onclick="calc()">=</button><button class="operator" onclick="setOp('/')">÷</button>
    <button class="operator" onclick="setOp('%')">%</button><button class="operator" onclick="setOp('^')">xʸ</button><button class="operator" onclick="sqrt()">√</button><button class="operator" onclick="sq()">x²</button>
    <button onclick="clr()">C</button>
  </div>
</div>
<script>
    let disp = document.getElementById('display'), cur = '', prev = '', op = '';
    const add = v => { cur += v; disp.value = cur; }
    const clr = () => { cur = prev = op = ''; disp.value = ''; }
    const setOp = o => { if (cur) { if (prev) calc(); op = o; prev = cur; cur = ''; } }
    const calc = () => {
        if (prev && cur) {
            let r; const a = +prev, b = +cur;
            r = op == '+' ? a + b : op == '-' ? a - b : op == '*' ? a * b : op == '/' ? a / b : op == '%' ? a % b : Math.pow(a, b);
            disp.value = prev = r; cur = ''; op = '';
        }
    }
    const sqrt = () => { if (cur) { cur = Math.sqrt(+cur); disp.value = cur; } }
    const sq = () => { if (cur) { cur = Math.pow(+cur, 2); disp.value = cur; } }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON/CSV Converter & Hash Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
  body{font-family:Arial;margin:0;padding:20px;background:#f4f4f4;}
  .container{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,.1);}
  h1{color:#333} textarea{width:100%;height:100px;margin:10px 0}
  button{background:#4CAF50;color:#fff;padding:10px 15px;border:none;border-radius:4px;cursor:pointer;margin:5px 5px 5px 0}
  button:hover{background:#45a049}
  #result{margin-top:20px;padding:10px;background:#e7e7e7;border-radius:4px;white-space:pre-wrap}
</style>
</head>
<body>
<div class="container">
  <h1>JSON/CSV Converter & Hash Generator</h1>

  <h2>a) JSON → Object</h2>
  <textarea id="jsonInput" placeholder="Enter JSON"></textarea>
  <button onclick="toObj()">Convert</button>

  <h2>b) JSON → Date</h2>
  <textarea id="jsonDateInput" placeholder='{"date":"2023-05-15T12:00:00Z"}'></textarea>
  <button onclick="toDate()">Convert</button>

  <h2>c) JSON ↔ CSV</h2>
  <textarea id="dataInput" placeholder="Enter JSON or CSV"></textarea>
  <button onclick="toCsv()">JSON→CSV</button>
  <button onclick="toJson()">CSV→JSON</button>

  <h2>d) Hash String</h2>
  <textarea id="hashInput" placeholder="Enter string"></textarea>
  <button onclick="makeHash()">Generate</button>

  <div id="result"></div>
</div>

<script>
const out=t=>document.getElementById('result').innerText=t;

function toObj(){
  try{out("Object:\n"+JSON.stringify(JSON.parse(jsonInput.value),null,2))}
  catch(e){out("Error: "+e.message)}
}

function toDate(){
  try{out("Date: "+new Date(JSON.parse(jsonDateInput.value).date))}
  catch(e){out("Error: "+e.message)}
}

function toCsv(){
  try{
    const arr=JSON.parse(dataInput.value),h=Object.keys(arr[0]);
    const csv=[h.join(','),...arr.map(r=>h.map(f=>JSON.stringify(r[f])).join(','))].join('\n');
    out("CSV:\n"+csv)
  }catch(e){out("Error: "+e.message)}
}

function toJson(){
  try{
    const [h,...rows]=dataInput.value.split('\n'),keys=h.split(',');
    const json=rows.map(r=>{const v=r.split(',');return keys.reduce((o,k,i)=>(o[k]=v[i],o),{})});
    out("JSON:\n"+JSON.stringify(json,null,2))
  }catch(e){out("Error: "+e.message)}
}

function makeHash(){
  try{out("SHA-256:\n"+CryptoJS.SHA256(hashInput.value))}
  catch(e){out("Error: "+e.message)}
}
</script>
</body>
</html>
